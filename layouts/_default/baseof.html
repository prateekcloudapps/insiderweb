<!DOCTYPE html>
<html lang="en">
  <head>
    {{ partial "seo.html" . }}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {{ $styles := resources.Get "css/custom.css" | resources.Minify }}
    <link rel="stylesheet" href="{{ $styles.RelPermalink }}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  </head>
  <body class="site">
    <header class="site-header glass">
      <div class="container nav">
        <a class="brand" href="/">{{ .Site.Title }}</a>
        <nav class="site-nav">
          <a href="/episode/">Episodes</a>
          <a href="/pages/about/">About</a>
          <a class="cta" href="/index.xml">RSS</a>
        </nav>
      </div>
    </header>
    <main class="site-main container">
      {{ block "main" . }}{{ end }}
    </main>
    <footer class="site-footer">
      <div class="container foot">
        <p>Â© {{ now.Format "2006" }} {{ .Site.Title }}</p>
        <div class="socials">
          {{ with .Site.Params.twitter }}<a href="https://twitter.com/{{ . }}" target="_blank" rel="noopener">Twitter</a>{{ end }}
        </div>
      </div>
    </footer>
  </body>
</html>
